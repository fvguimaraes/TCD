version: '3'
services:

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks: 
      - netflix.case-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=2
    networks: 
      - netflix.case-network

  mysqlsrv_chamados:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "chamados"
    ports:
      - "3397:3306"
    networks: 
      - netflix.case-network

  mysqlsrv_usuarios:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "usuario"
    ports:
      - "3398:3306"
    networks: 
      - netflix.case-network

  mysqlsrv_catalogos:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "catalogos"
    ports:
      - "3386:3306"
    networks: 
      - netflix.case-network

  mysqlsrv_estatisticas:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "estatistica"
    ports:
      - "3385:3306"
    networks: 
      - netflix.case-network

  chamados:
    build: 
      context: ./srv-chamados/
      dockerfile: ./Docker/Dockerfile
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      - gateway
      - configserver
      - mysqlsrv_chamados
    networks: 
      - netflix.case-network
    
  usuarios:
    build: 
      context: ./srv-usuario/
      dockerfile: ./Docker/Dockerfile
    ports:
      - "8181:8181"
    restart: on-failure
    depends_on:
      - gateway
      - configserver
      - mysqlsrv_usuarios
    networks: 
      - netflix.case-network

  catalogos:
    build: 
      context: ./srv-catalogo/
      dockerfile: ./Docker/Dockerfile
    ports:
      - "8383:8383"
    restart: on-failure
    depends_on:
      - mysqlsrv_catalogos
      - gateway
      - kafka
      - configserver
      - estatistica      
    networks: 
      - netflix.case-network
  
  gateway:
    build: 
      context: ./gateway/
      dockerfile: ./Docker/Dockerfile
    ports:
      - "8282:8282"
    restart: on-failure
    networks: 
    - netflix.case-network
  
  configserver:
    build: 
      context: ./confsvr/
      dockerfile: ./Docker/Dockerfile
    ports:
      - "8888:8888"
    networks: 
      - netflix.case-network

  estatistica:
    build: 
      context: ./srv-estatisticas/
      dockerfile: ./Docker/Dockerfile
    ports:
      - "8484:8484"
    restart: on-failure
    depends_on:
      - mysqlsrv_estatisticas
      - kafka
      - configserver      
    networks: 
      - netflix.case-network

networks: 
  netflix.case-network:
    driver: bridge